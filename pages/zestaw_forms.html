<div class="container-fluid">
    <div class="row align-items-center my-5">
        <h1>Złóż zamówienie123</h1>
        <form>
            <!-- wybór kawy-->
            <div class="input-group mb-3">
                <span class="input-group-text">Kawa</span>
                <select class="form-control" id="kawa" name="kawa" required>
                    <option value="">Wybierz kawę</option>
                    <option value="klasyczna">Czarna klasyczna</option>
                    <option value="espresso">Espresso</option>
                    <option value="cappucion">Cappucion</option>
                    <option value="americano">Americano</option>
                    <option value="frappo">Frappo</option>
                    <option value="macchiato">Macchiato</option>
                    <option value="mocha">Mocha</option>
                    <option value="romano">Romano</option>
                    <option value="wiedeńska">Kawa wiedeńska</option>
                </select>
                <div class="invalid-feedback">Proszę wybrać herbatę!</div>
            </div>
            <!-- cukier-->
            <div class="input-group mb-3">
                <span class="input-group-text">Cukier: </span>
                

                <div class="input-group-text">
                    <input class="form-check-input mt-0" name="cukier" type="radio" value="Normalnie"> Normalnie
                </div>
                
                <div class="input-group-text">
                    <input class="form-check-input mt-0" name="cukier" type="radio" value="Połowa"> Połowa
                </div>

                <div class="input-group-text">
                    <input class="form-check-input mt-0" name="cukier" type="radio" value="Bez"> Bez
                </div>

            </div>
            
            <!-- dodatkowe jedzenie-->
            <div class="input-group mb-3">
                <span class="input-group-text">Coś słodkiego: </span>
                <div class="input-group-text">
                    <input class="form-check-input mt-0" name="cukier" type="radio" value="Normalnie">
                </div>
                <select class="form-control" id="food" name="food" >
                    <option>brak</option>
                    <option value="Babeczki">Babeczki</option>
                    <option value="Croissant">Croissant</option>
                    <option value="Ciasteczka">Ciasteczka</option>
                    <option value="Pączki">Pączki</option>
                    <option value="Dalgona">Dalgona</option>
                    <option value="Krem brule">Krem brule</option>
                    <option value="Tiramisu">Tiramisu</option>
                    <option value="Lody czekoladowe">Lody czekoladowe</option>
                </select>
                <div class="invalid-feedback">Proszę wybrać herbatę!</div>
            </div>
            <!--Adres-->

            <br>
            <h5>adres dostawy: </h5>
            
            <div class="input-group mb-3">
                <span class="input-group-text">Numer telefonu: </span>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="000-000-000"
                       required>
                <div class="invalid-feedback">Podany mail jest niepoprawny!</div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Ulica: </span>
                <input type="text" class="form-control" >
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Numer domu: </span>
                <input type="number"  class="form-control" id="dom" name="dom" required>
                <span class="input-group-text">Numer mieszkania: </span>
                <input type="number" class="form-control" id="mieszkanie" name="mieszkanie">
            </div>
            <!--Reszta-->
            <div class="input-group">
                <span class="input-group-text">Dodatkowe uwagi <br> (opcjonalne, max. 2000 znaków)</span>
                <textarea class="form-control" id="uwagi" maxlength="2000" rows="3"></textarea>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary col-6" type="button" id="zamow">Zamów</button>
                <button class="btn btn-outline-secondary col-6" type="button" id="reset">Reset</button>
              </div>
            
        </form>
    </div>
</div>
